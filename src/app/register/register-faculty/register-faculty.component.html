<div class="wrapper fadeInDown">
    <div id="formContent">

        <h2 class="active"> Sign Up</h2>
        <!-- <form> -->
        <label for="staticEmail2" class="visually-hidden">Username</label>
        <input type="text" id="staticEmail2" required [(ngModel)]="userData.username" class="fadeIn second"
            placeholder="Enter Your Username">

        <label for="staticEmail2" class="visually-hidden">Email</label>
        <input type="text" id="staticEmail2" required [(ngModel)]="userData.email" class="fadeIn second"
            placeholder="Enter Your Email">

        <label for="staticEmail2" class="visually-hidden">Password</label>
        <input type="text" id="staticEmail2" required [(ngModel)]="userData.password" class="fadeIn second"
            placeholder="Enter Your Password">

        <label for="staticEmail2" class="visually-hidden">Confirm Password</label>
        <input type="text" id="staticEmail2" required [(ngModel)]="userData.confirmPassword" class="fadeIn second"
            placeholder="Confirm Password">

        <div class="Regandlink">
            <input type="submit" class="fadeIn fourth" value="Register" (click)="registerUser()">
            <a href="">Login here.</a>
        </div>

        <!-- </form> -->
    </div>
</div>
